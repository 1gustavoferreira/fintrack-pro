<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Pro | Full-Stack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="auth-section" class="auth-wrapper">
        <div class="auth-card">
            <header>
                <h1>FinTrack <span>Pro</span></h1>
                <p>Gestão financeira minimalista</p>
            </header>
            <form id="auth-form">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <div class="auth-buttons">
                    <button type="submit" class="btn-main">Entrar</button>
                    <button type="button" id="register-btn" class="btn-sub">Criar Conta</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="dash-wrapper" style="display: none;">
        <header class="dash-nav">
            <div class="logo">FinTrack <span>Pro</span></div>
            <div class="user-info">
                <span id="user-display"></span>
                <button onclick="logout()" class="btn-exit">Sair</button>
            </div>
        </header>

        <main class="dash-grid">
            <aside class="dash-column">
                <div class="card balance-card">
                    <small>Saldo Disponível</small>
                    <h1 id="main-balance-display">R$ 0.00</h1>
                </div>

                <div class="card">
                    <h3>Nova Transação</h3>
                    <form id="transaction-form">
                        <input type="text" id="desc" placeholder="Descrição" required>
                        <div class="row">
                            <input type="number" id="amount" placeholder="Valor" step="0.01" required>
                            <select id="type">
                                <option value="income">Entrada</option>
                                <option value="expense">Saída</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-add">Adicionar</button>
                    </form>
                </div>
            </aside>

            <section class="dash-column">
                <div class="card">
                    <h3>Histórico de Transações</h3>
                    <ul id="transaction-list"></ul>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
